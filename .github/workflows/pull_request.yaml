name: CI

on:
    pull_request:
        branches: ["main"]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: .nvmrc
                  cache: "npm"
            - uses: ./.github/actions/install
            - uses: ./.github/actions/lint
            - uses: ./.github/actions/build
